<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Web d'Alexis</title>
    <!-- Optionnel : Import d'une police depuis Google Fonts -->
    <!-- Favicon classique -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/contact-language.css" />
  </head>
  <body>
    <!-- Canvas pour l'animation de fond -->
    <canvas id="bg-canvas"></canvas>

    <!-- En-tête + nav -->
    <header>
      <div
        class="site-title"
        onclick="window.location.href='./index.html';"
        style="cursor: pointer"
      >
        Site Web d'Alexis
      </div>
      <nav>
        <!-- Icône hamburger -->
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul>
          <li><a href="./pages/cv.html" id="nav-cv">CV</a></li>
          <li><a href="./pages/contact.html" id="nav-contact">Contact</a></li>
          <li><a href="./pages/loisirs.html" id="nav-loisirs">Loisirs</a></li>
          <li><a href="./pages/projets.html" id="nav-projets">Projets</a></li>
          <li>
            <a href="./pages/bibliographie.html" id="nav-bibliographie"
              >Bibliographie</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Section de présentation / "Hero" -->
      <section class="hero">
        <h1 id="hero-title">Bienvenue sur mon site</h1>
        <p id="hero-intro">
          Plongez dans mon univers, découvrez mes projets et bien plus encore !
        </p>
      </section>

      <!-- Blocs principaux 
         On supprime le contenu "direct" (h2/p) 
         et on le stocke dans data-text, 
         pour l'afficher lettre par lettre en JS -->
      <section class="content-section">
        <div class="profile-wrapper">
          <div class="block typewriter" id="infos-simple" data-text=""></div>
          <img src="./profile.JPG" alt="Photo de profil" class="profile-img" />
        </div>

        <div
          class="block typewriter"
          id="parcours"
          data-text="Mon Parcours

● École Polytechnique Universitaire de Lille
● Classes Préparatoires aux Grandes Ecoles : Charlemagne Paris 
● Loréat 2021 de Du Pays Basque aux Grandes Ecoles
"
        ></div>
      </section>
    </main>

    <footer>
      <div id="lang-toggle" onclick="toggleLanguage2()">
        <div class="flag" id="flag-fr">🇫🇷</div>
        <div class="flag" id="flag-en">🇬🇧</div>
      </div>
      <p id="copyright">&copy; 2025 Alexis - Tous droits réservés</p>
    </footer>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/toggle-language.js"></script>
  </body>
</html>
