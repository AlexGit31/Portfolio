    <script>
      /**
       * Animation du macaron GitHub
       * @param {string} selector - sélecteur CSS
       * @param {number} duration - durée de l'animation en ms
       */
      function animateGitHubMacaron(selector, duration = 1000) {
        const element = document.querySelector(selector);
        if (!element) return;

        // On définit les styles initiaux
        element.style.opacity = 0;
        element.style.transform = "translateY(20px)";
        element.style.transition = `opacity ${duration}ms ease-out, transform ${duration}ms ease-out`;

        // On attend que le DOM ait appliqué les styles initiaux
        setTimeout(() => {
          element.style.opacity = 1;
          element.style.transform = "translateY(0)";
        }, 1000); // 50ms suffit pour forcer la transition
      }

      // On lance l'animation après le chargement complet du DOM
      window.addEventListener("DOMContentLoaded", () => {
        animateGitHubMacaron(".github-macaron", 1200);
        animateGitHubMacaron(".photos", 1500);
      });
    </script>
